
<div class="rankingbox">
<section class="ranking">
<mat-list>
  <ng-container *ngFor="let pizza of ranking" >
    <mat-list-item [innerHTML]="rankingString(pizza)"></mat-list-item>
    <mat-progress-bar class="mat-progress-bar" mode="determinate" [value]="pizza.hitRate * 100"></mat-progress-bar>
  </ng-container>
</mat-list>
</section>
</div>
