<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>NeapoliGen
      <mat-icon> local_pizza</mat-icon></span>
    </mat-toolbar-row>

  </mat-toolbar>
</div>

<section class="listscontainer">
  <div class="list">
    <mat-card>
      <mat-card-header>
      <mat-card-title> Basics </mat-card-title></mat-card-header>
      <mat-card-content>
        <mat-list dense role="list">
          <cdk-virtual-scroll-viewport class="example-viewport" itemSize="50">
            <ng-container *ngFor="let topping of allToppings, let i = index">
              <mat-list-item [disabled]="allToppings[i].isExcluded" *ngIf="allToppings[i].type === 'basics'">
                <mat-checkbox (change)="changeTopping()" [(ngModel)]="allToppings[i].isAvailable"
                              name="allToppings-{{i}}">{{topping.name}}&nbsp;&nbsp;</mat-checkbox>
                <span></span>
                <mat-slide-toggle
                  (change)="listClick( i , $event )"
                  [checked]="!allToppings[i].isExcluded">
                </mat-slide-toggle>
              </mat-list-item>
            </ng-container>
          </cdk-virtual-scroll-viewport>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Cheese</mat-card-title></mat-card-header>
      <mat-card-content>
        <mat-list dense role="list">
          <cdk-virtual-scroll-viewport class="example-viewport" itemSize="50">
            <ng-container *ngFor="let topping of allToppings, let i = index">
              <mat-list-item [disabled]="allToppings[i].isExcluded" *ngIf="allToppings[i].type === 'cheese'">
                <mat-checkbox (change)="changeTopping()" [(ngModel)]="allToppings[i].isAvailable"
                              name="allToppings-{{i}}">{{topping.name}}&nbsp;&nbsp;</mat-checkbox>
                <span></span>
                <mat-slide-toggle
                  (change)="listClick( i , $event )"
                  [checked]="!allToppings[i].isExcluded">
                </mat-slide-toggle>
              </mat-list-item>
            </ng-container>
          </cdk-virtual-scroll-viewport>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Vegetables</mat-card-title></mat-card-header>
      <mat-card-content>
        <mat-list dense role="list">
          <cdk-virtual-scroll-viewport class="example-viewport" itemSize="50">
            <ng-container *ngFor="let topping of allToppings, let i = index">
              <mat-list-item [disabled]="allToppings[i].isExcluded" *ngIf="allToppings[i].type === 'vegetable'">
                <mat-checkbox (change)="changeTopping()" [(ngModel)]="allToppings[i].isAvailable"
                              name="allToppings-{{i}}">{{topping.name}}&nbsp;&nbsp;</mat-checkbox>
                <span></span>
                <mat-slide-toggle
                  (change)="listClick( i , $event )"
                  [checked]="!allToppings[i].isExcluded">
                </mat-slide-toggle>
              </mat-list-item>
            </ng-container>
          </cdk-virtual-scroll-viewport>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Meats</mat-card-title></mat-card-header>
      <mat-card-content>
        <mat-list dense role="list">
          <cdk-virtual-scroll-viewport class="example-viewport" itemSize="50">
            <ng-container *ngFor="let topping of allToppings, let i = index">
              <mat-list-item [disabled]="allToppings[i].isExcluded" *ngIf="allToppings[i].type === 'other'">
                <mat-checkbox (change)="changeTopping()" [(ngModel)]="allToppings[i].isAvailable"
                              name="allToppings-{{i}}">{{topping.name}}&nbsp;&nbsp;</mat-checkbox>
                <span></span>
                <mat-slide-toggle
                  (change)="listClick( i , $event )"
                  [checked]="!allToppings[i].isExcluded">
                </mat-slide-toggle>
              </mat-list-item>
            </ng-container>
          </cdk-virtual-scroll-viewport>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <section class="toppings">
    <mat-card class = toppingscard>
      <mat-card-content class = toppingscard  *ngIf="availableToppings.length>0; else elseBlock">
        <mat-card *ngIf="popup" class="overlay"><mat-card-content class="popupdata">TEST</mat-card-content></mat-card>
        <mat-chip-grid #chipGrid aria-label="Fruit selection">
        <ng-container *ngFor="let topping of allToppings, let x = index">
          <mat-chip-row *ngIf="allToppings[x].isAvailable" class="chip" [class.chipexcluded]="allToppings[x].isExcluded === true">
            {{allToppings[x].name}}
            <button matChipRemove [attr.aria-label]="'remove ' + allToppings[x]" (click)="chipClick(x)">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </ng-container>
        </mat-chip-grid>
      </mat-card-content>
      <ng-template #elseBlock>Select Toppings...</ng-template>
    </mat-card>
  </section>

</section>

<app-ranking></app-ranking>
